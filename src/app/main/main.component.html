<section>
    <header>
        <h1>Pok√©dex</h1>
        <input class="searchbar" type="text" [(ngModel)]="searchTerm" (ngModelChange)="handleSearchInput()">
    </header>    
    <div *ngIf="showLoader" class="loading-animation">
        Loading Data from Api <span id="loadingDots"></span>
    </div>
    <div id="cardContainer" *ngIf="!showLoader">
        <app-card *ngFor="let pokemon of filteredPokemonList;" [pokeInfo]="pokemon" (click)="setCurrentPokemonData(pokemon)"></app-card>
    </div>
    <app-details *ngIf="currentPokemonData" [currentPokemonData]="currentPokemonData" [fullPokemonList]="fullPokemonInfoList"></app-details>
</section>
<div class="rotate-message">Please rotate your device</div>
